{% extends 'base.html'%}

{% block content%}
    <form method="get" action="">
        {%csrf_token%} 

        {% if not free_post %} 
        <h1>검색 결과가 없습니다.</h1>
        {%else%} 
            {%for post in free_post.all%}
                {{post.title}}
                {{post.desc}}
                {{post.tag}}
            {%endfor%}
        {%endif%}
        </form>
{% endblock %}
