{% extends 'base.html' %}
{% load static %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/search.css' %}">
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="{% static 'js/posts.js' %}"></script>
{% endblock %}

{% block content %}
<body>
    <div class="main_container">

        <div class="input_container">
            <form class="input_form">
                <input type="text" class="search" placeholder="뭐라고 할까요?">
                <svg width="17" height="17" viewBox="0 0 17 17">
                    <path fill-rule="evenodd" d="M13.66 7.36a6.3 6.3 0 1 1-12.598 0 6.3 6.3 0 0 1 12.598 0zm-1.73 5.772a7.36 7.36 0 1 1 1.201-1.201l3.636 3.635c.31.31.31.815 0 1.126l-.075.075a.796.796 0 0 1-1.126 0l-3.636-3.635z" clip-rule="evenodd">
                    </path>
                </svg>
            </form>
            
        <div class="choice_container">
            <div class="choice_box">
                <div class="choice_select">
                    {{form.field}}
                </div>
                <div class="choice_select">
                    {{form.field2}}
                </div>
                <div class="choice_select">
                    {{form.field3}}
                </div>
                {{post}}
            </div>
        </div>

        </div>
    </div>

        {%else%} 
            {%for post in free_post.all%}
                {{post.title}}
                {{post.desc}}
                {{post.tag}}
            {%endfor%}
        {%endif%}
    </form> -->
</body>
{% endblock %}
