{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="{% static 'js/base.js' %}"></script>
</head>

<body>
    <nav class="nav">
        <a href="{% url 'posts:search' %}" class="nav_search"><img src="" alt="">🔎 검색</a>
        <a class="nav_main_title" href="{% url 'posts:main' %}">삽질모음.TXT</a>
        <div class="nav_right">
            {% if user.is_authenticated %}
            <div class="nav_vertical">
                <div>
                    <a href="#">💡</a>
                </div>
                <h6>알림</h6>
            </div>
            <div class="nav_vertical">
                <div>
                    <a href="{% url 'posts:post_create' %}">🖋</a>
                </div>
                <h6>기록하기</h6>
            </div>
            <div class="nav_vertical">
                <div>
                    <a href="#">❓</a>
                </div>
                <div class="user_btn">
                    <button class="toggle_btn" onclick="toggleBtn()" href="{% url 'users:my_page' user.id %}">😎</button>
                    <h6>{{user.username}}</h6>
                    <div class="toggle" style="display: none;">
                        <a href="{% url 'users:my_page' user.id %}">내 디렉토리</a>
                        <a href="">내 모래포인트</a>
                        <a href="{% url 'users:account_detail' user.id %}">계정 설정</a>
                        <a href="{% url 'users:logout' %}">로그아웃</a>
                    </div>
                </div>
        </div>
            {% else %}
            <div class="nav_vertical">
                <div>
                    <a href="">💡</a>
                </div>
                <h6>알림</h6>
            </div>
            <div class="nav_vertical">
                <div>
                    <a href="">❓</a>
                </div>
                <h6>질문광장</h6>
            </div>
            <div class="nav_vertical">
                <div>
                    <a href="{% url 'users:login' %}">🗝</a>
                </div>
                <h6>로그인</h6>
            </div>
            <div class="nav_vertical">
                <div>
                    <a href="{% url 'users:signup' %}">📌</a>
                </div>
                <h6>회원가입</h6>
            </div>
            {% endif %}
        </div>
    </nav>
    {% block content%}
    {% endblock %}
    {% include "partials/messages.html" %}
    {% block script %}
    {% endblock %}
</body>

</html>
