{% extends 'base.html' %}
{% load static %}
{% block script %}
    <link rel="stylesheet" href="{% static 'css/questions/question_create.css' %}" />
{% endblock script %}

{% block content %}
    <div class="create_title">
        <h1>질문 수정하기</h1>
        <br>
    </div>

    <div class="container">
        <div class="form_container">
            <form method="POST" enctype="multipart/form-data" autocomplete="off">
                {% csrf_token %}
                {{ form.media }}
                <div class="thumbnail_area">
                    <label for="id_image">
                      <img src="{% static 'image/thumbnail_image.svg' %}" />
                    </label>
                    {{ form.image }}
                </div>
                {{ form.title }}
                <div class="choice_area">
                    {{ form.language }}
                    {{ form.framework }}
                    <label for="id_os">운영체제    {{ form.os }}</label>
                </div>
                <div class="error_area">
                    {{ form.error_message }}
                </div>
                <div class="desc_area">
                    {{ form.desc }}
                </div>
                <div class="tag_area">
                    공개설정 <input type="radio" id="id_is_public1" />
                    <label for="id_is_public1">전체공개</label>
                    <input type="radio" id="id_is_public2" />
                    <label for="id_is_public2">비공개</label>
                </div>
                <div class="btn_area">
                    <button class="btn_control">임시저장</button>                   
                        <input type="submit" value="기록 수정" class="btn_control"/>
                    <button  class="btn_control">
                        <a href="{% url 'question:question_main' %}">나가기</a>
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}
