<h3>비밀번호 변경</h3>
<form method="POST" action="{% url 'users:reset_email_form' host.id %}">
    {% csrf_token %}
        New Password
        <input class="login_input" name="password1" type="password">

        Confirm Password
        <input class="login_input" name="password2" type="password">

    <button type="submit"> 비밀번호 변경하기 </button>
</form>
