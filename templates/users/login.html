<form method="POST" action="{% url 'users:login' %}">
    <!--  form 쓸땐 이걸 꼭 추가해줘야함  -->

    <div class="container">
        <div class="login_top">
            <a href="#">
                <img class="login-logo" src="../../static/logo.png">
            </a>

            <span>
            회원이 아닌가요? <a href="{% url "users:signup" %}">회원가입하기</a>
            </span>
            <span><a href="">비밀번호 변경하기</a></span>
        </div>
        <div class="login-middle">
            <form action="" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="login_input" aria-autocomplete="none">
                    <span class="input_label">아이디</span>
                    {{ form.username }}
                </div>
                <div class="login_input">
                    <span class="input_label">비밀번호</span>
                    {{ form.password1 }}
                </div>

                <button class="login_btn" type="submit">Login</button>
            </form>
        </div>
        <div class="login-bottom">

        </div>
    </div>
</form>
