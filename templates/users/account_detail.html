{% extends 'base.html' %}
{% load static %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/account_detail.css' %}">
{% endblock %}

{% block content %}
<body>
    <div class="container">
        <div class="account_container">
            <div class="user_profile">

                <div class="flex_col profile_image">
                    <form method="POST" action="{% url 'users:change_img' host.id %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <label for="new_img">
                            {% if host.user_profile_image %}
                                <img class="user_profile_image" src="{{ host.user_profile_image.url }}" width="200">
                            {% endif %}
                            <input type="file" id="new_img" name="new_img" accept="image/*"> 
                        </label>
                        <button class="img_btn"type="submit"> 이미지 변경하기 </button>
                    </form>
                </div>
                
                <div class="flex_col profile_name">
                    <p class="name">{{ host.user_nickname }}</p>

                <div class="flex_col profile_level">
                    <!-- <p>레벨: {{ host.user_level }}</p> -->
                    <p class="level">Lv.모래성</p>
                    <div class="point">
                        10,000
                    </div>
                </div>
            </div>

            <!-- desc 추가 -->
                <div class="desc">
                    {{ host.user_profile_content }}
                </div>
            
                <form method="POST" action="{% url 'users:change_desc' host.id %}">
                    {% csrf_token %}
                    <div class="flex_col">    
                        <input class="new_desc" name="new_desc" autocomplete="off" maxlength='150' >
                        <button class="desc_btn" type="submit"> 설명 변경하기 </button>
                    </div>
                </form>
            


            <div class="user_email">
                <h3>이메일</h3>
                <p>{{ host.email }}</p>
            </div>


            <div class="user_nickname_change">
                <h3>닉네임 변경</h3>
                <form method="POST" action="{% url 'users:change_nickname' host.id %}">
                    {% csrf_token %}
                    <input name="new_nickname" autocomplete="off" >
                    <button type="submit"> 닉네임 변경하기 </button>
                </form>
            </div>

            <div class="user_password_change flex_col">
                <h3>비밀번호 변경</h3>
                <div class="password_input">
                    <form method="POST" action="{% url 'users:change_pw' host.id %}">
                        {% csrf_token %}
                            <input name="origin_password" type="password" placeholder="Origin Password">
                
                            <input class="login_input" name="password1" type="password" placeholder="New Password">

                            <input class="login_input" name="password2" type="password" placeholder="Confirm Password">
                
                        <button class="password_submit" type="submit"> 비밀번호 변경하기 </button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
